<!doctype html>
<html>
  <head>
    <title>App Engine Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="result">Loading...</div>

    <script>
    
    var requestSuccessHandler = function(data)
  {
  	$('#result').html("DATA, " + data.name);
  }
  
  var requestErrorHandler = function(data)
  {
  	$('#result').html("DATA, " + data.name);
  }
  
$(document).ready(function() {
  $.getJSON('demo', function(data) {
    $('#result').html("test2, " + data.name);
  });

  $.ajax({contentType : 'application/json', 
					data : null, 
					dataType : 'json',
					success : requestSuccessHandler, 
					error : requestErrorHandler, 
					processData : false, 
					type : "GET", 
					url : "demo", 
					cache : false });
	
});
    </script>
  </body>
</html>
